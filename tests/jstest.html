<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<pre id="output"></pre>
<script type="text/javascript">
	var element = document.getElementById("output");
	
	function w(data) {
		element.innerHTML = element.innerHTML + data + "<br>";
	}

	var message = "Hello!";
	w("parseInt message: " + parseInt(message));
	w("parseInt 10: " + parseInt(10));
	w("parseInt '50': " + parseInt("50"));
	
	var num = 10;
	w(num.toString());
	w("20".toString());
	w(parseInt("30").toString(2));
	w(num.toString(2));
	//w(null.toString()); //error

	var num2 = new Number(25);
	w(num2);
	num2.txt = "35";
	w(num2 + " " + num2.txt);

        function Person(namestr) {
            this.name = namestr;
            _getName = function() {
                return this.name;
            };

            this.setName = function(namestr) {
                this.name = namestr;
            };

            this.getName = function() {
                return _getName();
            };
        }

        var me = new Person("Serg");
        w(me.name);
        me.name = "Kus";
        w(me.name);
        me.name = function() {
            return me.getName();
        };
        w(me.name());
        me.name = me.getName();
        w(me.name);
        w(me.getName());
        me.setName("Kus");
        w(me.name);
        w(me.getName());

</script>
</body>
